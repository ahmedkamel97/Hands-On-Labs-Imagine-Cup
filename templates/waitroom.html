<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Robot Arm Waitroom</title>

    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_waitroom.css') }}">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- <script src="jquery.js"></script> -->
</head>



<body>

    <div class='head'>
        <div class="leftside">
        <a href="{{ url_for('observe') }}" style="text-decoration:none; color: white;"><h3>Robotic Arm: Waiting room</h3></a>
        </div>
        <div class="rightside">
          <a href="{{ url_for('observe') }}" class="btn">Observe</a>
          <a href="{{ url_for('logout') }}" class="btn">Log Out</a>


        </div>
    </div>

    <div class="wrapper">
        <!-- Top Container -->
        <section class="top-container">
          <header class="showcase">
            <h1>Welcome {{current_user.username}}!</h1>
            <br>
            <br>
            <br>
            <h3>Your Wait Time is:</h3>
            <h2 id="demo"> </h2>
            <h3>Your Number in Queue is:</h3>
            <h2>2nd</h2>
          </header>
          <div class="top-box top-box-a">
            <h4>RoboArm 1</h4>
            <p class="room">Enter Room 1</p>
            <a href="{{ url_for('home') }}" class="btn">Enter</a>
          </div>
          <div class="top-box top-box-b">
            <h4>RoboArm 2</h4>
            <p class="room">Room 2 Not Connected</p>
            <a href="" class="btn_disabled" disabled>Enter</a>
          </div>
        </section>
        <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>




</body>

</html>
